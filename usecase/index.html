<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container" style="margin: 10px">
      <form>
        <div class="row text-center">
          <h1 for="customer" class="col-sm-12">Add Customer</h1>
        </div>
        <div class="form-group row">
          <label for="" class="control-label col-sm-2">Name:</label>
          <div class="col-sm-10">
            <input
              type="text"
              id="customer-name"
              class="form-control"
              placeholder="Enter Name"
            />
            <span class="text-danger" id="error-name"></span>
          </div>
        </div>
        <br /><br />
        <div class="form-group row">
          <label for="" class="control-label col-sm-2">Email:</label>
          <div class="col-sm-10">
            <input
              type="email"
              id="customer-email"
              class="form-control"
              placeholder="Enter Email"
            />
            <span class="text-danger" id="error-email"></span>
          </div>
        </div>
        <br /><br />
        <div class="form-group row">
          <label for="" class="control-label col-sm-2">Contact:</label>
          <div class="col-sm-10">
            <input
              type="text"
              id="customer-contact"
              class="form-control"
              placeholder="Enter Contact"
            />
            <span class="text-danger" id="error-contact"></span>
          </div>
        </div>
        <br /><br />
        <div class="form-group row">
          <label for="" class="control-label col-sm-2">Account Type:</label>
          <div class="col-sm-10">
            <select id="customer-account-type" class="form-control">
              <option value="">Select Account Type</option>
              <option value="savings">Savings</option>
              <option value="current">Current</option>
            </select>
            <span class="text-danger" id="error-contact"></span>
          </div>
        </div>
        <br /><br />
        <div class="row">
          <button class="btn btn-primary col-sm-6">Save</button>
        </div>
      </form>
    </div>
  </body>
</html>
